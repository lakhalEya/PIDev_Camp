<!--<c-header class="mb-4 d-print-none" position="sticky">-->


<ng-container>

    <c-container [fluid]="true">

        <!-- empty space  -->
        <c-header-nav class="d-none d-lg-flex me-auto">

        </c-header-nav>

        <!-- side services icons-->
        <c-header-nav class="d-none d-lg-flex ">

            <c-nav-item>
                <a routerLink="./" cNavLink>
                    <svg cIcon name="cilBell" size="lg"></svg>
                </a>
            </c-nav-item>
            <c-nav-item>
                <a routerLink="./" cNavLink>
                    <svg cIcon name="cilList" size="lg"></svg>
                </a>
            </c-nav-item>
            <c-nav-item>
                <a routerLink="./" cNavLink>
                    <svg cIcon name="cilEnvelopeOpen" size="lg"></svg>
                </a>
            </c-nav-item>
        </c-header-nav>

        <!-- user dropdown-->
        <c-header-nav class="ms-3">
            <ng-container *ngTemplateOutlet="userDropdown"></ng-container>
        </c-header-nav>

        <c-nav-item class="navbar navbar-expand-md navbar-light bg-transparent fixed-top" [ngClass]="{'navbar-scrolled': isNavbarScrolled}">
            <div class="container">
                <a class="navbar-brand" href="#">Tunicamp</a>
                <button class="navbar-toggler" type="button" (click)="toggleNavbar()">
<span class="navbar-toggler-icon"></span>
</button>
                <div class="collapse navbar-collapse" [ngClass]="{'show': isNavbarOpen}">
                    <ul class="navbar-nav ml-2">
                        <li class="nav-item">
                            <a class="nav-link" routerLink="parcs">Parcs</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" routerLink="ecommerce">Shop</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" routerLink="reservation">Promotions</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" routerLink="social">Camper Space</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" routerLink="users">User</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" routerLink="dashboard">dashboard</a>
                        </li>
                    </ul>
                </div>
            </div>
        </c-nav-item>

    </c-container>
    <c-container [fluid]="true">
        <c-breadcrumb-router class="ms-2"></c-breadcrumb-router>
    </c-container>

</ng-container>
<!--</c-header>-->

<ng-template #userDropdown>
    <c-dropdown alignment="end" variant="nav-item">
        <button cButton color [caret]="false" cDropdownToggle class="py-0">
      <c-avatar cTextColor="primary" shape="rounded-1" size="md" src="./assets/img/avatars/8.jpg" status="success">
      </c-avatar>
    </button>
        <ul cDropdownMenu class="pt-0 pr-5 w-auto">
            <li>
                <h6 cDropdownHeader class="bg-light fw-semibold py-2">Account</h6>
            </li>
            <li>
                <a routerLink="./" cDropdownItem>
                    <svg cIcon class="me-2" name="cilBell"></svg> Updates
                    <c-badge class="ms-2 float-end" color="info">
                        42
                    </c-badge>
                </a>
            </li>
            <li>
                <a routerLink="./" cDropdownItem>
                    <svg cIcon class="me-2" name="cilEnvelopeOpen"></svg> Messages
                    <c-badge class="ms-2 float-end" color="success">
                        42
                    </c-badge>
                </a>
            </li>
            <li>
                <a routerLink="./" cDropdownItem>
                    <svg cIcon class="me-2" name="cilTask"></svg> Tasks
                    <c-badge class="ms-2 float-end" color="danger">
                        42
                    </c-badge>
                </a>
            </li>
            <li>
                <a routerLink="./" cDropdownItem>
                    <svg cIcon class="me-2" name='cilCommentSquare'></svg> Comments
                    <c-badge class="ms-auto" color="warning">
                        42
                    </c-badge>
                </a>
            </li>
            <li>
                <h6 cDropdownHeader class="bg-light fw-semibold py-2">Settings</h6>
            </li>
            <li></li>
            <li>
                <a routerLink="./" cDropdownItem>
                    <svg cIcon class="me-2" name="cilUser"></svg> Profile
                </a>
            </li>
            <li>
                <a routerLink="./" cDropdownItem>
                    <svg cIcon class="me-2" name="cilSettings"></svg> Settings
                </a>
            </li>
            <li>
                <a routerLink="./" cDropdownItem>
                    <svg cIcon class="me-2" name="cilCreditCard"></svg> Payments
                    <c-badge class="ms-2 float-end" color="secondary">
                        42
                    </c-badge>
                </a>
            </li>
            <li>
                <a routerLink="./" cDropdownItem>
                    <svg cIcon class="me-2" name="cilFile"></svg> Projects
                    <c-badge class="ms-2 float-end" color="primary">
                        42
                    </c-badge>
                </a>
            </li>
            <li>
                <hr cDropdownDivider />
            </li>
            <li>
                <a routerLink="./" cDropdownItem>
                    <svg cIcon class="me-2" name="cilLockLocked"></svg> Lock Account
                </a>
            </li>
            <li></li>
        </ul>
    </c-dropdown>
</ng-template>
