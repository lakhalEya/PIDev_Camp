<c-row>
    <c-col xl="2" lg="4" sm="6">
        <c-widget-stat-c [title]="'Parcs Count'" class="mb-4" color="info" inverse value="{{parcCount}}">
            <ng-template cTemplateId="widgetIconTemplate">
                <svg cIcon height="36" name="cilPeople"></svg>
            </ng-template>
            <ng-template cTemplateId="widgetProgressTemplate">
                <c-progress class="mt-3 mb-0" thin white>
                    <c-progress-bar [value]="75"></c-progress-bar>
                </c-progress>
            </ng-template>
        </c-widget-stat-c>
    </c-col>
    <c-col xl="2" lg="4" sm="6">
        <c-widget-stat-c [title]="'Active Parc'" class="mb-4" color="success" inverse value="{{enabledParcCount}}">
            <ng-template cTemplateId="widgetIconTemplate">
                <svg cIcon height="36" name="cilUserFollow"></svg>
            </ng-template>
            <ng-template cTemplateId="widgetProgressTemplate">
                <c-progress class="mt-3 mb-0" thin white>
                    <c-progress-bar [value]="75"></c-progress-bar>
                </c-progress>
            </ng-template>
        </c-widget-stat-c>
    </c-col>
    <c-col xl="2" lg="4" sm="6">
        <c-widget-stat-c [title]="'Most Used Category'" class="mb-4" color="warning" inverse value="{{mostUsedCategory}}">
            <ng-template cTemplateId="widgetIconTemplate">
                <svg cIcon height="36" name="cilBasket"></svg>
            </ng-template>
            <ng-template cTemplateId="widgetProgressTemplate">
                <c-progress class="mt-3 mb-0" thin white>
                    <c-progress-bar [value]="75"></c-progress-bar>
                </c-progress>
            </ng-template>
        </c-widget-stat-c>
    </c-col>
    <c-col xl="2" lg="4" sm="6">
        <c-widget-stat-c [title]="'Returning Visitors'" class="mb-4" color="primary" inverse value="28%">
            <ng-template cTemplateId="widgetIconTemplate">
                <svg cIcon height="36" name="cilChartPie"></svg>
            </ng-template>
            <ng-template cTemplateId="widgetProgressTemplate">
                <c-progress class="mt-3 mb-0" thin white>
                    <c-progress-bar [value]="75"></c-progress-bar>
                </c-progress>
            </ng-template>
        </c-widget-stat-c>
    </c-col>
    <c-col xl="2" lg="4" sm="6">
        <c-widget-stat-c [title]="'Avg. Time'" class="mb-4" color="danger" inverse value="5:34:11">
            <ng-template cTemplateId="widgetIconTemplate">
                <svg cIcon height="36" name="cilSpeedometer"></svg>
            </ng-template>
            <ng-template cTemplateId="widgetProgressTemplate">
                <c-progress class="mt-3 mb-0" thin white>
                    <c-progress-bar [value]="75"></c-progress-bar>
                </c-progress>
            </ng-template>
        </c-widget-stat-c>
    </c-col>
    <c-col xl="2" lg="4" sm="6">
        <c-widget-stat-c [title]="'Comments'" class="mb-4" color="dark" inverse value="972">
            <ng-template cTemplateId="widgetIconTemplate">
                <svg cIcon height="36" name="cilSpeech"></svg>
            </ng-template>
            <ng-template cTemplateId="widgetProgressTemplate">
                <c-progress class="mt-3 mb-0" thin white>
                    <c-progress-bar [value]="75"></c-progress-bar>
                </c-progress>
            </ng-template>
        </c-widget-stat-c>
    </c-col>
</c-row>
