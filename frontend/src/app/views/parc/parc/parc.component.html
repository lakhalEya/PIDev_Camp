<c-row>

    <c-alert *ngIf="showSuccessAlert" color="success" class="d-flex align-items-center">
        <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Info:">
      <use xlink:href="#check-circle-fill" />
    </svg>
        <div>{{message}}</div>
    </c-alert>
    <c-alert *ngIf="showErrorAlert" color="danger" class="d-flex align-items-center">
        <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Info:">
      <use xlink:href="#check-circle-fill" />
    </svg>
        <div>{{errorMessage}}</div>
    </c-alert>
  <!-- Modals  -->
                        <c-modal #compareModal alignment="center" id="compareModal">
                            <c-modal-header>
                                <h5 cModalTitle>Compare Parcs based on :</h5>
                                <button [cModalToggle]="compareModal.id" cButtonClose></button>
                            </c-modal-header>
                            <c-modal-body>
                                <c-input-group class="mb-3">
                                    <label cLabel for="disabledRange">Min Rating : <strong>{{ratingValue}}</strong></label>
                                    <input [(ngModel)]="ratingValue" cFormControl id="customRange2" [max]="maxRating" [min]="minRating" type="range" />
                                </c-input-group>
                                <c-input-group class="mb-3">
                                    <label cLabel for="disabledRange">Min Capacity Helloo : <strong>{{capacityValue}}</strong></label>
                                    <input [(ngModel)]="capacityValue" cFormControl id="customRange2" [max]="maxCapacity" [min]="minCapacity" type="range" />
                                </c-input-group>
                                <c-input-group class="mb-3">
                                    <span cInputGroupText>
                    <c-form-check>
                      <input cFormCheckInput id="checkOne" type="checkbox" />
                    </c-form-check>
                  </span>
                                    <select aria-label="Small select example" cSelect sizing="sm" cFormControl>
                    <option>Amenities</option>
                    <option *ngFor="let amenity of amenitiesList" [value]="amenity">{{ amenity }}</option>
                  </select>
                                </c-input-group>
                                <c-input-group class="mb-3">
                                    <span cInputGroupText>
                    <c-form-check>
                      <input cFormCheckInput id="checkOne" type="checkbox" />
                    </c-form-check>
                  </span>
                                    <select aria-label="Small select example" cSelect sizing="sm" cFormControl>
                    <option>Country</option>
                    <option *ngFor="let country of countriesList" [value]="country">{{ country }}</option>

                  </select>
                                </c-input-group>
                                <c-input-group class="mb-3">
                                    <span cInputGroupText>
                    <c-form-check>
                      <input cFormCheckInput id="checkOne" type="checkbox" />
                    </c-form-check>
                  </span>
                                    <select aria-label="Small select example" cSelect sizing="sm" cFormControl>
                    <option>City</option>
                    <option *ngFor="let city of citiesList" [value]="city">{{ city }}</option>

                  </select>
                                </c-input-group>
                                <c-input-group class="mb-3">
                                    <span cInputGroupText>
                    <c-form-check>
                      <input cFormCheckInput id="checkOne" type="checkbox" />
                    </c-form-check>
                  </span>
                                    <select aria-label="Small select example" cSelect sizing="sm" cFormControl>
                    <option>Category</option>
                    <option *ngFor="let category of categoriesList" [value]="category">{{ category }}</option>

                  </select>
                                </c-input-group>

                            </c-modal-body>
                            <c-modal-footer>
                                <button [cModalToggle]="compareModal.id" cButton color="secondary">
                  Cancel
                </button>
                                <button cButton color="primary" (click)="compareParcs()" [cModalToggle]="compareModal.id">Compare</button>
                            </c-modal-footer>
                        </c-modal>

                        <c-card-body>

                            <table cTable hover>
                                <thead>
                                    <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">Name</th>
                                        <th scope="col">Description</th>
                                        <th scope="col">Category</th>
                                        <th scope="col">Max Capacity</th>
                                        <th scope="col"></th>
                                        <th scope="col"></th>
                                        <th scope="col">
                                            <c-form-check>
                                                <input cFormCheckInput type="checkbox" (change)="toggleSelectAll()" [checked]="isAllSelected" />
                                            </c-form-check>
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let parc of parcs | paginate
                                    : {
                                        itemsPerPage: tableSize,
                                        currentPage: page,
                                        totalItems: count
                                      };
                                let i = index">
                                        <th scope="row">{{ parc.idParc }}</th>
                                        <td>{{ parc.name }}</td>
                                        <td>{{ parc.description }}</td>
                                        <td>{{ parc.category }}</td>
                                        <td>{{ parc.maxCapacity }}</td>
                                        <td>
                                            <button cButton color="info" cTooltip="Update parc" cTooltipPlacement="top">
                        <svg cIcon class="cis-color-fill" name="cil-puzzle"></svg>

                      </button>
                                        </td>
                                        <td>
                                            <button cButton [cModalToggle]="deleteModal.id" color="danger" cTooltip="Delete parc" cTooltipPlacement="top" (click)="selectedParc = parc">
                        <svg cIcon class="cis-color-fill" name="cil-trash"></svg>

                      </button>

                                        </td>
                                        <td>
                                            <c-form-check>
                                                <input cFormCheckInput id="checkOne" type="checkbox" [(ngModel)]="parc.selected" (change)="selectedParc = parc" (change)="toggleParcSelection(parc)" />
                                            </c-form-check>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <c-modal #deleteModal alignment="center" id="deleteModal">
                                <c-modal-header>
                                    <h5 cModalTitle>Delete Parc</h5>
                                    <button [cModalToggle]="deleteModal.id" cButtonClose></button>
                                </c-modal-header>
                                <c-modal-body>
                                    We are about to delete the parc {{ selectedParc?.name }}
                                    <br> Do you confirm this operation?
                                </c-modal-body>
                                <c-modal-footer>
                                    <button [cModalToggle]="deleteModal.id" cButton color="secondary">
                    Close
                  </button>
                                    <button cButton color="primary" (click)="deleteParc()" [cModalToggle]="deleteModal.id">Delete</button>
                                </c-modal-footer>
                            </c-modal>
                            <div class="d-flex justify-content-center">
                                <pagination-controls previousLabel="Prev" nextLabel="Next" (pageChange)="onTableDataChange($event)">
                                </pagination-controls>
                            </div>
                        </c-card-body>
                    </c-tab-pane>
                    <c-tab-pane aria-labelledby="docs-code-preview" class="p-3 preview" role="tabpanel">
                        <c-card-body>

                        </c-card-body>
                    </c-tab-pane>
                    <c-tab-pane aria-labelledby="docs-code-preview" class="p-3 preview" role="tabpanel">
                        <c-card-body>
                        </c-card-body>
                    </c-tab-pane>

                </c-tab-content>
            </c-card-body>
        </c-card>
    </c-col>
</c-row>
