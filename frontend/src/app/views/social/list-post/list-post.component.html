<div class="table-responsive">
  <table class="table table-sm">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Id Forum</th>
      <th scope="col">Title</th>
      <th scope="col">Content</th>
      <th scope="col">Category</th>
      <th scope="col">Visibility</th>
      <th scope="col">Publish Date</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
      <tr *ngFor="let post of posts">
        <th scope="row">{{post.idPost}}</th>
        <td>{{post.communitySpaceId}}</td>
        <td>{{post.title}}</td>
        <td>{{post.content}}</td>
        <td>{{post.category}}</td>

        <td>{{post.visibility}}</td>
        <td>{{post.datePublication}}</td>
        <td><div class="card-body">
          <div class="float-right btn-group btn-group-sm">
            <button type="button" cButton color="warning" shape="rounded-pill">Edit</button>
            <button type="button" (click)="deletePost(post.idPost)" cButton color="danger" shape="rounded-pill">Delete</button>
            <a class="btn btn-primary rounded-pill" routerLink="../reactions/{{post.idPost}}">Add Comment</a>
          </div>
        </div></td>
      </tr>
    </tbody>
  </table>
  </div>
