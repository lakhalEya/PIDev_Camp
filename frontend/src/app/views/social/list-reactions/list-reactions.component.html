<div class="table-responsive">
  <table class="table table-sm">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Id Post</th>
      <th scope="col">Content</th>
      <th scope="col">Publish Date</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
      <tr *ngFor="let com of comments">
        <th scope="row">{{com.idComment}}</th>
        <td>{{com.postId}}</td>
        <td>{{com.content}}</td>
        <td>{{com.datePublication}}</td>
        <td><div class="card-body">
          <div class="float-right btn-group btn-group-sm">
            <button type="button" cButton color="warning" shape="rounded-pill">Edit</button>
            <button type="button" (click)="deleteComment(com.idComment)" cButton color="danger" shape="rounded-pill">Delete</button>
          </div>
        </div></td>
      </tr>
    </tbody>
  </table>
  </div>
